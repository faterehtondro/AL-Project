<html>

    <head>
        <title>Tic-Tac-Toe</title>
        <script src="js/script.js"></script>
        <style>
            *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
        </style>
    </head>
    <body onload="NewGame(); " style="display:flex;flex-direction: column;justify-content: center; align-items: center; background-color: rgb(127, 127, 127) ">
        <h1 style="text-align:center; width:280; margin: 30px; color: white;">Tic-Tac-Toe</h1>
        <div style="width: 275; height: 272; background-color: rgb(127, 127, 127) ;position: relative;">
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(0)" style="position:absolute; left:0; top:0; z-index:1" />
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(1)" style="position:absolute; left:100; top:0; z-index:1" />
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(2)" style="position:absolute; left:200; top:0; z-index:1" />
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(3)" style="position:absolute; left:0; top:100; z-index:1" />
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(4)" style="position:absolute; left:100; top:100; z-index:1" />
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(5)" style="position:absolute; left:200; top:100; z-index:1" />
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(6)" style="position:absolute; left:0; top:200; z-index:1" />
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(7)" style="position:absolute; left:100; top:200; z-index:1" />
        <img src="imgs/blank.png" width="75" height="71" onclick="MakeMove(8)" style="position:absolute; left:200; top:200; z-index:1" />
        <img src="imgs/table.png"  width="270" height="270"style="position:absolute; left:0; top:0; z-index:0" />
        </div>

<div id="pop-up" style=" padding:30px 10px ;width:300px; height: 200px; position: absolute; top: 50%;  left: 50%; display: none; background-color: pink; border-radius: 4px;z-index: 10;transform: translate(-50%,-50%);text-align: center;"> 
           
      <p id="turnInfo" style="color: rgb(78, 78, 78); font-size: 20px;" > </p>
        <form>
            <input type="button" value="New Game" onclick="NewGame()" style="width: 80px; height: 40px; border: none; background-color: rgb(82, 82, 82); color: white; border-radius: 2px; margin-top: 40px;"/>
        </form>
    </div>

        
       
            
            
       </div>
    </body>
</html>
